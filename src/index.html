<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>
      Frontend Mentor | Newsletter sign-up form with success message
    </title>
    <link rel="stylesheet" href="css/null.css" />
    <link rel="stylesheet" href="css/fonts.css" />
    <link rel="stylesheet" href="css/style.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <div class="wrapper">
      <div class="card">
        <div class="card__wrapper">
          <div class="card__item">
            <div class="card__content content">
              <div class="content__heading">Stay updated!</div>
              <p class="content__subheader">
                Join 60,000+ product managers receiving monthly updates on:
              </p>
              <ul class="content__benefits">
                <li class="content__benefit">
                  Product discovery and building what matters
                </li>
                <li class="content__benefit">
                  Measuring to ensure updates are a success
                </li>
                <li class="content__benefit">And much more!</li>
              </ul>
              <form action="#" class="content__form form">
                <div class="form__desc">Email address</div>
                <div class="form__column">
                  <input type="email" name="email" />
                  <button class="form__button">
                    Subscribe to monthly newsletter
                  </button>
                </div>
              </form>
            </div>
          </div>
          <div class="card__item">
            <div class="card__img">
              <img
                src="img/illustration-sign-up-desktop.svg"
                alt="illustration-desktop"
              />
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Your Name Here</a>.
        </div>
      </div>
    </div>
  </body>
</html>
